<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js | vue-router</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="/css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div class="content">
            <nav class="main-mmenu">
                <ul>
                    <li> <a href="home">Home</a> </li>
                    <li> <a href="about">About</a> </li>
                    <li> <a href="services">Services</a> </li>
                </ul>
            </nav>

            <nav class="main-mmenu">
                <ul>
                    <li>
                        <router-link to="home">Home</router-link>
                    </li>
                    <li>
                        <router-link to="about">About</router-link>
                    </li>
                    <li>
                        <router-link to="services">Services</router-link>
                    </li>
                </ul>
            </nav>

            <router-view>Loading...</router-view>
        </div>

    </div>
    <script src="js/vue.js" type="text/javascript"></script>
    <script src="js/vue-router.js" type="text/javascript"></script>
    <script>
        const Home = {
            template: `
            <div class="body-content">
            <h3>Home</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet asperiores, sed quia nihil tempore, a at dolore officiis dolorum incidunt ipsa omnis magnam. Modi maiores doloremque tempore libero vitae voluptas!</p>
            </div>
            `
        };

        const About = {
            template: `
            <div class="body-content">
            <h3>About</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet asperiores, sed quia nihil tempore, a at dolore officiis dolorum incidunt ipsa omnis magnam. Modi maiores doloremque tempore libero vitae voluptas!</p>
            </div>
            `
        };

        const Services = {
            template: `
            <div class="body-content">
            <h3>Services</h3>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Amet asperiores, sed quia nihil tempore, a at dolore officiis dolorum incidunt ipsa omnis magnam. Modi maiores doloremque tempore libero vitae voluptas!</p>
            </div>
            `
        };

        const routes = [{
            path: '/home',
            component: Home
        }, {
            path: '/about',
            component: About
        }, {
            path: '/services',
            component: Services
        }, ];

        let router = new VueRouter({
            routes,
            mode: "history"
        });

        const app = new Vue({
            router
        }).$mount('.content');
    </script>
</body>

</html>
